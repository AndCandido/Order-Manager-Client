<section id="side-nav">
    <nav>
        <ul class="link-list">
          @for (link of links; track link.link) {
            <li class="link-item">
              <a id="link" routerLink={{link.link}}>{{ link.label }}</a>
            </li>
          } @empty {
            <span>Error ao carregar links</span>
          }
        </ul>
    </nav>
</section>
