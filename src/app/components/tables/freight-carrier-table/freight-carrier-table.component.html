<table mat-table [dataSource]="freightCarriers">
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let freightCarrier"> {{ freightCarrier.name }} </td>
    </ng-container>      
    <ng-container matColumnDef="cnpj">
        <th mat-header-cell *matHeaderCellDef> CNPJ </th>
        <td mat-cell *matCellDef="let freightCarrier"> {{ freightCarrier.cnpj }} </td>
    </ng-container>      
    <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef> Telefone </th>
        <td mat-cell *matCellDef="let freightCarrier"> {{ freightCarrier.phone }} </td>
    </ng-container>      
    <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef> Data de Cadastro </th>
        <td mat-cell *matCellDef="let freightCarrier"> {{ freightCarrier.createdAt }} </td>
    </ng-container>  
    
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
</table>
